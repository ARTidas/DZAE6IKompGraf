<html lang="en-US">

    <meta charset="UTF-8" />

    <meta name="description" content="Exercise" />
    <meta http-equiv="cache-control" content="max-age=0" />

</head>
<body>

    <header>
        <h1>Drawing on Canvas - DZAE6I</h1>
    </header>

    <section class="container">
        <canvas id="VZCanvas" width="700" height="350"></canvas>
    </section>

    <br/>
    <hr/>

    <footer>
        <p>Zoltan Veres - DZAE6I</p>
        
        <p>Source: <a target="_blank" href="https://github.com/BLaszlo2020/NEPTUNKODKompGraf/blob/main/NEPTUNKOD_0321/6.%20Gyak_2024.pdf">https://github.com/BLaszlo2020/NEPTUNKODKompGraf/blob/main/NEPTUNKOD_0321/6.%20Gyak_2024.pdf</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('VZCanvas');
            const context = canvas.getContext('2d');

            const text = 'Programtervez≈ë informatikus 2024';
            context.fillStyle = 'orange';
            context.font = '36px Arial';
            context.fillText(
                text,
                (canvas.width - context.measureText(text).width) / 2,
                40
            );

            context.fillStyle = 'red';
            context.fillRect(20, 60, 200, 100);

            const image = new Image();
            image.src = 'the.png';
            image.onload = function() {
                context.drawImage(
                    image,
                    canvas.width - 100,
                    canvas.height - 100 * (image.height / image.width),
                    100,
                    100 * (image.height / image.width)
                );
            };

            context.fillStyle = 'white';
            context.strokeStyle = 'blue';
            context.lineWidth = 5;
            context.fillRect(20, 200, 200, 100);
            context.strokeRect(20, 200, 200, 100);

            const radius = 100;
            context.beginPath();
            context.arc(350, 200, radius, 0, 2 * Math.PI, false);
            context.fillStyle = 'yellow';
            context.fill();
            context.lineWidth = 5;
            context.strokeStyle = 'blue';
            context.stroke();

            const context2 = canvas.getContext('2d');
            context2.save();
            //context2.translate(350 + 200 / 2, 60 + 300 / 2);
            context2.rotate(-20 * Math.PI / 180);
            //context2.fillStyle = 'red';
            context2.fillStyle = 'white';
            context2.fillRect(300, 210, 100, 200);
            context2.restore();
        });
    </script>

</body>
</html>
